#server.port=${port:0}
server.port=${port:9797}
spring.application.name=hr2-microservice

spring.cloud.client.hostname=localhost

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka,http://localhost:8762/eureka
eureka.instance.preferIpAddress=true

management.security.enabled=false
endpoints.sensitive=false
endpoints.mappings.sensitive=false

http.mappers.json-pretty-print=true

debug=false

server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=text/css,text/html,text/xml,application/xhtml+xml,application/javascript,application/json
server.session.persistent=true

spring.datasource.driverClassName=net.sourceforge.jtds.jdbc.Driver
spring.datasource.jdbcUrl=jdbc:jtds:sqlserver://localhost:1433/refactorTable
spring.datasource.username=sa
spring.datasource.password=j4s4medik4



spring.datasource.poolName=SpringBootHikariCP
spring.datasource.validationQuery=SELECT 1
spring.datasource.connectionTestQuery=SELECT 1
spring.datasource.testWhileIdle=true
spring.datasource.maximumPoolSize=20
spring.datasource.minimumIdle=5
spring.datasource.idleTimeout=30000

spring.jpa.show-sql=true

spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.auto=update


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2008Dialect

spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.connection.provider_class=org.hibernate.hikaricp.internal.HikariCPConnectionProvider

spring.jta.enabled=true
spring.jta.transaction-manager-id=transactionManager

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext

entitymanager.packagesToScan=com.jasamedika.medifirst2000.entity
spring.jpa.properties.hibernate.id.new_generator_mappings=false

flyway.locations=classpath:db/migration/{vendor}
flyway.baselineOnMigrate=true 
flyway.validateOnMigrate=false
